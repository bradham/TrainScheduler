<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-warning">
            <h1>Anytime Is Train Time</h1>
            <p>Train Scheduler</p>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule:
                </div>
                <table id="trains" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (minutes)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">Amtrak Express</th>
                            <td>Murfreesboro</td>
                            <td>10</td>
                            <td>phTime</td>
                            <td>5*</td>
                        </tr> -->
<!--                         <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
 -->                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="col">
            <div class="card">
                <div class="card-header">
                    Add New Train Schedule:
                </div>

                <div class="card-body">

                    <!-- Add new train form -->
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="first-time-input">First Train Time (in Military time):</label>
                            <input class="form-control" id="first-time-input" type="number">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (minutes):</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Local lpgic file -->
    <script src="assets/js/trainLogic.js" async defer></script>
</body>

</html>
